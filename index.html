<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custome Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>

<body>

    <div class="video-player">
        
        <div class="video-wrapper">
            <video src=""></video>
        </div>
        <div class="video-controllers">

            <div class="video-time">
                <span class="current-time">0:00</span> <span>/</span>
                <span class="duration-time">0:00</span>
            </div>

            <progress class="progress" value="0" min="0" max="100"></progress>

            <!-- Controll Buttons -->
            <div class="controll-buttons">
                <i class="fas fa-bars"></i>

                <div>
                    <i class="fas fa-fast-backward"></i>
                    <i class="fas fa-play active"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-fast-forward"></i>
                </div>

                <p>
                    <i class="fas fa-stop-circle stop"></i>
                    <button class="speed-up">2x</button>
                    <input type="range" min="0" max="100" value="100">
                    <i class="fas fa-volume-up mute"></i>
                    <span class="volume">100%</span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
